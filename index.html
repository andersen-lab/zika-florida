<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Zika-florida by andersen-lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
    
      .github-embed-container {
      height: 600px;
    }
    
    #code-object {
      margin-bottom: 2rem;
      }

      .file-list{
      list-style:none;
      border-radius: 5px;
      border: 1px solid #ececec;
      margin: 0px;
      padding:0px;
      }

      .file-link:nth-child(odd) {
      background: #ececec;
      }

      .file-link{
      padding: 5px;
      }
    
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Zika-florida</h1>
      <h2 class="project-tagline">Zika virus sequencing from Florida</h2>
      <a href="https://github.com/andersen-lab/zika-florida" class="btn">View on GitHub</a>
      <a href="https://github.com/andersen-lab/zika-florida/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/andersen-lab/zika-florida/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <h3>Files</h3>
      <hr>
      <div id="files-container">Loading file list ...</div>
      <div id="render-readme">Loading ... </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/andersen-lab/zika-florida">Zika-florida</a> is maintained by <a href="https://github.com/andersen-lab">andersen-lab</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="libs/markdown.min.js"></script>
    <script>
      $.ajax({
        url: 'README.md',
        type: 'GET',
        success: function(resp){
          console.log(resp);
          var html_content = markdown.toHTML(resp );
          $("#render-readme").html(html_content);
        },
        error: function(resp){
          $("#render-readme").html("README content couldn't be shown at this time. Please try again later.")
        }
      });
    </script>
    <script>
      var html = "<ul class='file-list'>";
	$.getJSON("https://api.github.com/repos/andersen-lab/zika-florida/contents?callback=?", function(data){
	data = data.data;
        for(var t in data){
      if(data[t].name==".gitignore" || data[t].name == "README.md"){
        continue;
      }
      html += "<li class='file-link'><a href='"+data[t].html_url+"'>"+data[t].name+"</a></li>"
        }
	html+="</ul>";
            $("#files-container").html(html);
      }, function(err){
      $("#files-container").html("File list couldn't be loaded at this time. Please try again later.");
      
      });
    </script>
  </body>
</html>
